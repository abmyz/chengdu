<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=****"></script>#ak后填入百度APIkey
	<script type="text/javascript" src="http://api.map.baidu.com/library/TextIconOverlay/1.2/src/TextIconOverlay_min.js"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/library/MarkerClusterer/1.2/src/MarkerClusterer_min.js"></script>
	<title>青羊区幼儿园</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");    // 创建Map实例
	map.centerAndZoom(new BMap.Point(104.02551,30.672088), 11);  // 初始化地图,设置中心点坐标和地图级别
	map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
	map.setCurrentCity("成都");          // 设置地图显示的城市 此项是必须设置的
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
	var MAX = 10;
	var markers = [];
	var pt = null;
	{% for point in point_list %}
	    pt = new BMap.Point({{ point }});
        markers.push(new BMap.Marker(pt));
        var opts = {
            position : pt, // 指定文本标注所在的地理位置
            offset : new BMap.Size(10, -10)    //设置文本偏移量
	        }
        var label = new BMap.Label("{{point.name}}", opts);  // 创建文本标注对象
            label.setStyle({
			 color : "red",
			 fontSize : "8px",
			 height : "15px",
			 lineHeight : "15px",
			 fontFamily:"微软雅黑"
		 });
        map.addOverlay(label);
	{% endfor %}

{#    pt = new BMap.Point({{ ng }},{{ at }});#}
{#    markers.push(new BMap.Marker(pt));#}
	//最简单的用法，生成一个marker数组，然后调用markerClusterer类即可。
	var markerClusterer = new BMapLib.MarkerClusterer(map, {markers:markers});
</script>
